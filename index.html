<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Baloo Bhaina', cursive;
    }
    
    .game-settings {
        width: 500px;
        margin: 0 auto;
    }
    
    p,
    h1,
    h2,
    div,
    canvas {
        margin: 0;
        padding: 0;
    }
    
    .score-labels {
        text-align: left;
    }
    
    .score-sections {
        display: inline-block;
        width: 40%;
    }
    </style>
</head>

<body>
    <div class="game-settings">
        <h2>The girls want to marry me!!</h2>
        <div class="score-sections">
            <div>
                <p class="score-labels">Blue Gem: <span id="bg">0</span></p>
            </div>
            <div>
                <p class="score-labels">Orange Gem: <span id="og">0</span></p>
            </div>
            <div>
                <p class="score-labels">Green Gem: <span id="gg">0</span></p>
            </div>
        </div>
        <div class="score-sections">
            <div>
                <p class="score-labels">Games Won: <span id="gw">0</span></p>
            </div>
            <div>
                <p class="score-labels">Games Lost: <span id="gl">0</span></p>
            </div>
            <div>
                <p class="score-labels">Games Played: <span id="tgp">0</span></p>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
